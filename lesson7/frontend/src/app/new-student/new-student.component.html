<div class="row py-2">
  <div class="col-12">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="student.name" type="text" class="form-control" id="name" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input [(ngModel)]="student.age" type="text" class="form-control" id="age" name="age"
             placeholder="Enter age">
    </div>
    <button class="btn btn-primary me-2" (click)="addStudent(student.id, student.name, student.age)"
            routerLink="/student/all">Add Student
    </button>
  </div>
</div>
